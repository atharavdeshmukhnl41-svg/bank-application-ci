trigger:
  branches:
    include:
      - main
  paths:
    include:
      - services/user/**

pool:
  name: azureagent

variables:
  IMAGE_NAME: user
  ACR_NAME: bankdevacr
  ACR_LOGIN_SERVER: bankdevacr.azurecr.io
  IMAGE_TAG: $(Build.BuildId)

steps:
- checkout: self

- task: Docker@2
  displayName: Build & Push User Image
  inputs:
    containerRegistry: payasyougo
    repository: $(ACR_LOGIN_SERVER)/$(IMAGE_NAME)
    command: buildAndPush
    dockerfile: services/user/Dockerfile
    buildContext: services/user
    tags: |
      $(IMAGE_TAG)
      latest
